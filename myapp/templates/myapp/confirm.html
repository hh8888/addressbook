{% block content %}

<div class="confirmation-box">
    <p>{{current}}.{{ message }}</p>
    <div>
        <form action="{{ action_link }}" method="post">
            <input type="hidden" name="current" value="{{ current }}" />
            <input type="submit" name="No" value="No" />
            <input type="submit" name="Yes" value="Yes" />
            {% csrf_token %}
        </form>
    </div>
</div>

{% endblock %}
